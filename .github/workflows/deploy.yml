name: Deploy CryptoAnalysis

on: push

jobs:
  deployment:
    runs-on: ubuntu-latest
    name: CryptoAnalysis deployment
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      # Sets up Java version
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-package: 'jdk'
          java-version: '11'
          server-id: 'ossrh' # must match the serverId configured for the nexus-staging-maven-plugin
          server-username: OSSRH_USERNAME # Env var that holds your OSSRH user name
          server-password: OSSRH_PASSWORD # Env var that holds your OSSRH user pw
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }} # Substituted with the value stored in the referenced secret
          gpg-passphrase: SIGN_KEY_PASS # Env var that holds the key's passphrase
      # Sets up Maven version
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.6.3
      - name: Build & Deploy CryptoAnalysis
        run: mvn -B -U clean deploy -Pdeployment -DskipTests -f CryptoAnalysis
        env:
          SIGN_KEY_PASS: ${{ secrets.GPG_PRIVATE_KEY_PASSPHRASE }}
          OSSRH_USERNAME: ${{ secrets.SONATYPE_USER }}
          OSSRH_PASSWORD: ${{ secrets.SONATYPE_PW }}