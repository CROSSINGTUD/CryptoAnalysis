language: java

jdk:
   - oraclejdk8
env:
- NIGHTLYBUILD=$BRANCH

git:
   submodules: false

build:
  ci:
   - cd CryptoAnalysis
   - git clone https://github.com/CROSSINGTUD/WPDS.git WeightedBoomerang
   - cd WeightedBoomerang
   - mvn clean install -DskipTests
   - cd ..
   - git checkout $NIGHTLYBUILD
   - mvn clean verify surefire:test --fail-at-end